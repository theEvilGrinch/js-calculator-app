<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';">
  <title>Calculator app</title>
  <!--suppress HtmlUnknownTarget -->
  <link rel="preload" href="./main.css" as="style">
  <script src="./main.js" defer></script>
  <link rel="preload" href="./fonts/sft_regular.woff2" as="font" type="font/woff2">
  <link rel="preload" href="./fonts/sft_medium.woff2" as="font" type="font/woff2">
  <link rel="preload" href="./fonts/firacode_regular.woff2" as="font" type="font/woff2">
  <!--suppress HtmlUnknownTarget -->
  <link rel="stylesheet" href="./main.css">
</head>
<body>

<header>
  <h1>Simple Calculator</h1>
</header>

<section class="calculator-body">
  <h2>Enhanced Calculator</h2>
  <label for="display">Enter an expression:</label>
  <input type="text" id="display" autofocus>
  <div class="memory-section">
    <span class="memory-section__name">Memory:</span>
    <span id="memory-section__value">0</span>
  </div>
  <section class="buttons-section">
    <button class="clear">C</button>
    <button class="operator">2âˆš</button>
    <button class="operator">^exp</button>
    <button class="operator">%</button>
    <button class="memory-btn">M+</button>
    <button class="memory-btn">M-</button>
    <button class="memory-btn">MR</button>
    <button class="memory-btn">MC</button>
    <button class="operator">/</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">*</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>
    <button>0</button>
    <button>.</button>
    <button class="equal">=</button>
    <button aria-label="Toggle theme"></button>
    <a href="https://github.com/theEvilGrinch/calculator-web-pwa-electron?tab=readme-ov-file" class="back-to-github">Go to src
      (GitHub)</a>
  </section>
</section>

<dialog class="js-errorDialog">
  <button>
    <span aria-hidden="true">Close</span>
  </button>
  <p>Input error! Please enter a valid value, only numbers and mathematical operators available!</p>
</dialog>

</body>
</html>
